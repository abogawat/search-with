<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h3>Search with...</h3>
  <div id="buttons">
    <div>
      <button class="search-button" data-engine="google" data-key="g">Google</button> 
      <kbd>g</kbd>
    </div>
    <div>
      <button class="search-button" data-engine="bing" data-key="b">Bing</button> 
      <kbd>b</kbd>
    </div>
    <div>
      <button class="search-button" data-engine="duckduckgo" data-key="d">DuckDuckGo</button> 
      <kbd>d</kbd>
    </div>
    <div>
      <button class="search-button" data-engine="perplexity" data-key="p">Perplexity</button> 
      <kbd>p</kbd>
    </div>
    <div>
      <button class="search-button" data-engine="imdb" data-key="i">IMDB</button> 
      <kbd>i</kbd>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
